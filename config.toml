[main]
db_prefix = "rom."
environ = "local"

[database]
drv_name = "mysql"
conn_urls = {
  local_comments = {
    partitions = 4,
    conn_max_idle_time = 3000,
    max_open_conns = 10,
    url = "rom:rom@unix(/var/run/mysqld/mysqld.sock)/rom.blogs-comments"
  },
  local_users = {
    partitions = 4,
    conn_max_idle_time = 3000,
    max_open_conns = 10,
    url = "rom:rom@unix(/var/run/mysqld/mysqld.sock)/rom.blogs-users?parseTime=true"
  },
  local_posts = {
    partitions = 4,
    conn_max_idle_time = 3000,
    max_open_conns = 10, 
    url = "rom:rom@unix(/var/run/mysqld/mysqld.sock)/rom.blogs-posts?parseTime=true"
  },
  local_uuidIndexes = {
    partitions = 4,
    conn_max_idle_time = 3000,
    max_open_conns = 32,
    url = "rom:rom@unix(/var/run/mysqld/mysqld.sock)/rom.blogs-uuidIndexes?parseTime=true"
  }
}