[main]
db_prefix = "rom."
environ = "local"
project_root = "blogs"

[database]
drv_name = "mysql"
conn_urls = {
  local_comments = {
    partitions = 4,
    conn_max_idle_time = 3000,
    max_open_conns = 10,
    url = "rom:rom@unix(/var/run/mysqld/mysqld.sock)/rom.blogs-comments"
  },
  local_users = {
    partitions = 4,
    conn_max_idle_time = 3000,
    max_open_conns = 10,
    url = "rom:rom@unix(/var/run/mysqld/mysqld.sock)/rom.blogs-users"
  },
  local_posts = {
    partitions = 4,
    conn_max_idle_time = 3000,
    max_open_conns = 10, 
    url = "rom:rom@unix(/var/run/mysqld/mysqld.sock)/rom.blogs-posts"
  },
  local_reacts = {
    partitions = 4,
    conn_max_idle_time = 3000,
    max_open_conns = 10,
    url = "rom:rom@unix(/var/run/mysqld/mysqld.sock)/rom.blogs-reacts"
  },
  local_uuidindex = {
    partitions = 1,
    conn_max_idle_time = 3000,
    max_open_conns = 32,
    url = "rom:rom@unix(/var/run/mysqld/mysqld.sock)/rom.blogs-uuidindex"
  }
}
